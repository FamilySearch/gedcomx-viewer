<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>GEDCOM X Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/5.14.0/jsoneditor.min.css">
  <link rel="stylesheet" href="gx-view.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsoneditor/5.14.0/jsoneditor.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-filestyle/2.1.0/bootstrap-filestyle.min.js"></script>

  <!--<script src="gx-utils.js"></script>-->
  <script src="cache/SearchUtilsPOJO.js"></script>
  <script src="cache/GedxPersonaPOJO.js"></script>
  <script src="gx-view.js"></script>
  <script>
    //      var personaUrl = "https://familysearch.org/ark:/61903/1:1:XF48-HFC";
    //      var recordUrl = "https://familysearch.org/ark:/61903/1:2:99FJ-7LXP";
    //      var gedcomxUrl = "https://www.familysearch.org/ark:/61903/1:1:XTWB-H9T"; // marriage record
    //      var gedcomxUrl = "https://www.familysearch.org/ark:/61903/1:1:QK2M-H538"; // obituary

    /**
     * The GEDCOM X editor
     *
     * @type JSONEditor
     */
    var editor = null;

    /**
     * The current selection of the GEDCOM X editor.
     *
     * @type Node
     */
    var editorSelection = null;

    /**
     * The current record URL.
     *
     * @type string
     */
    var currentUrl = null;

    /**
     * Show a record.
     *
     * @param doc The doc to show.
     * @param url The URL of the record, if applicable.
     */
    function showRecord(doc, url) {
      var el = $("#record");
      el.empty();
      el.append(buildRecordUI(doc, url));
      currentUrl = url;

      //add all the node-path selection logic
      $("*[json-node-path]").addClass("gx-node-select").click(function() {
        findRecordNode($(this).attr("json-node-path"));
      })
    }

    /**
     *  Update a record.
     *
     *  @param doc The record to update.
     *  @param url The url of the record, if applicable.
     */
    function updateRecord(doc, url) {
      url = url ? url : currentUrl;
      currentUrl = url;
      if (doc.records && doc.records.length > 0) {
        doc = doc.records[0];
      }

      fixAge(doc);

      editor.set(doc);
      showRecord(doc, url);

      updateSelectablePersons(doc, $("#new-relationship-person-1"));
      updateSelectablePersons(doc, $("#new-relationship-person-2"));
    }

    /**
     *  Fix the age at an event.
     *
     *  @param doc The record to update.
     */
    function fixAge(doc) {
      var i, j, k;
      if (doc.persons) {
        for (i = 0; i < doc.persons.length; i++) {
          var person = doc.persons[i];
          var age = null;
          if (person.fields) {
            for (j = 0; j < person.fields.length; j++) {
              if (person.fields[j].type === "http://gedcomx.org/Age") {
                var ageField = person.fields[j];
                if (ageField.values) {
                  for (k = 0; k < ageField.values.length; k++) {
                    if (ageField.values[k].type === "http://gedcomx.org/Original") {
                      age = ageField.values[k].text;
                      break;
                    }
                  }
                }
                break;
              }
            }
          }

          if (age && person.facts) {
            for (j = 0; j < person.facts.length; j++) {
              if (person.facts[j].primary) {
                var fact = person.facts[j];
                if (!fact.qualifiers) {
                  fact.qualifiers = [];
                }

                var addAge = true;
                for (k = 0; k < fact.qualifiers.length; k++) {
                  if (fact.qualifiers[k].name === "http://gedcomx.org/Age") {
                    addAge = false;
                    break;
                  }
                }

                if (addAge) {
                  fact.qualifiers.push({name: "http://gedcomx.org/Age", value: age});
                }
              }
            }
          }
        }
      }
    }

    /**
     *  Update the selectable persons of a record.
     *
     *  @param doc The record.'
     *  @param select The selection.
     */
    function updateSelectablePersons(doc, select) {
      select.empty();
      $.each(doc.persons, function(i, person) {
        select.append($("<option/>", {
          value: person.id,
          text: GedxPersonaPOJO.getBestNameValue(person)
        }));
      });
    }

    /**
     * Show the source of a record.
     *
     * @param text The text to show.
     */
    function showSource(text, name) {
      var el = $("#source-file");
      el.empty();
      if (name) {
        el.append($("<h1/>").append($("<small/>", {"class": "text-muted"}).text(name)));
      }
      el.append($("<pre/>", {"class": "border"}).text(text));
    }

    /**
     * Find a record node in the editor.
     *
     * @param path The path to the record node.
     */
    function findRecordNode(path) {
      if (editorSelection) {
        editorSelection.setSelected(false);
      }

      if (editor.getMode() === "code") {
        editor.setMode("tree");
      }

      editor.collapseAll();
      editorSelection = editor.node.findNode(path);
      if (editorSelection) {
        editorSelection.scrollTo();
        editorSelection.expand(false);
        editorSelection.setHighlight(true);
      }
      else {
        showError("GX JSON path '" + path + "' does not exist.")
      }
    }

    function exportGedcomx() {
      return JSON.stringify(editor.get(), function (key, value) {
        if (key === "fields") {
          //strip out any fields
          return undefined;
        }
        return value;
      }, 2);
    }

    /**
     * Show a warning.
     *
     * @param text The warning.
     */
    function showError(text) {
      $("#alert-container").empty().append($("<div/>", {"class": "alert alert-danger alert-dismissible fade show mt-2", "role":"alert"}).append(text).append($("<button/>", {"type": "button", "class" : "close", "data-dismiss" : "alert", "aria-label":"Close"}).append($("<span/>", {"aria-hidden":"true"}).html("&times;"))));
    }

    $(function () {
      editor = new JSONEditor(document.getElementById("gx-editor"), {
        modes: ["tree", "code"],
        onChange: function() {
          var doc = editor.get();
          showRecord(doc);
        },
        onError: function(error) {
          alert(error);
        },
        templates: [
          {
            text: 'Age',
            title: 'Add an age qualifier',
            field: 'qualifiers',
            value: [
              {
                name: "http://gedcomx.org/Age",
                value: "80"
              }
            ]
          },
          {
            text: 'Fact',
            title: 'Add a fact.',
            field: 'facts',
            value: {
              type: 'http://gedcomx.org/Birth',
              date: {
                original: '01 Jan 1950'
              },
              place: {
                original: 'United States'
              }
            }
          }
        ]
      });

      $("#fetch-gx").click(function () {
        var gedcomxUrl = $("#record-url").val();
        $.ajax({
           type: "GET",
           dataType: "json",
           accepts: { json: "application/x-gedcomx-v1+json" },
           xhrFields: {
             withCredentials: "true"
           },
           url: gedcomxUrl,
           success: function (doc, textStatus, jqKHR) {
             updateRecord(doc, gedcomxUrl);
           },

           error: function (jqXHR, textStatus, errorThrown) {
             showError("Request failed to: " + gedcomxUrl + ": " + textStatus);
           }
         });

        var sourceUrl = $("#source-url").val();
        if (sourceUrl) {
          $.ajax({
             type: "GET",
             dataType: "text",
             accepts: {text: "*/*"},
             xhrFields: {
               withCredentials: "true"
             },
             url: sourceUrl,
             success: function (text, textStatus, jqKHR) {
               showSource(text);
             },

             error: function (jqXHR, textStatus, errorThrown) {
               showSource("Request failed to: " + sourceUrl + ": " + textStatus);
             }
           });
        }
        else {
          $("#source-file").empty();
        }
      });

      $("#paste-gx").click(function() {
        var doc = JSON.parse($("#pasted-gx").val());
        updateRecord(doc);

        var src = $("#pasted-source").val();
        if (src) {
          showSource(src);
        }
        else {
          $("#source-file").empty();
        }
      });

      $("#download-gx").click(function() {
        var gx = exportGedcomx();
        this.href = "data:text/plain;charset=UTF-8," + encodeURIComponent(gx);
      });
      
      $("#copy-gx").click(function () {
        new ClipboardJS("#copy-gx", {
          text: function(trigger) {
            return exportGedcomx();
          }
        })
      });

      $("#gxfile").filestyle({
        text: "Choose GEDCOM X File",
        input: false,
        'onChange' : function(files) {
          for (var i = 0, f; f = files[i]; i++) {
            var reader = new FileReader();
            reader.onload = (function(file) {
              return function(e) {
                var doc = JSON.parse(e.target.result);
                updateRecord(doc, file.name);
                $("#download-gx").attr("download", file.name);
              }
            })(f);

            reader.readAsText(f);
          }
        }
      });

      $("#srcfile").filestyle({
        text: "Choose Source File",
        input: false,
        'onChange' : function(files) {
          for (var i = 0, f; f = files[i]; i++) {
            var reader = new FileReader();
            reader.onload = (function(file) {
              return function(e) {
                showSource(e.target.result, file.name);
              }
            })(f);

            reader.readAsText(f);
          }
        }
      });

      $("#add-new-person").click(function() {
        var person = {};
        person.id = "p_999" + Math.floor(Math.random() * Math.floor(1000000000));
        person.extracted = true;
        person.principal = $("#new-person-principal").checked;
        person.gender = {};
        person.gender.type = $("input[name=new-person-gender]:checked").val();
        person.names = [];
        person.facts = [];
        person.fields = [];

        var name = {};
        name.type = "http://gedcomx.org/BirthName";
        name.nameForms = [];

        var nameForm = {};
        var givenNames = $("#new-person-given-names").val();
        var surnames = $("#new-person-surnames").val();
        nameForm.fullText = givenNames + " " + surnames;
        nameForm.parts = [];

        var givenNamePart = {};
        givenNamePart.type = "http://gedcomx.org/Given";
        givenNamePart.value = givenNames;

        var surnamePart = {};
        surnamePart.type = "http://gedcomx.org/Surname";
        surnamePart.value = surnames;
        nameForm.parts.push(givenNamePart);
        nameForm.parts.push(surnamePart);
        name.nameForms.push(nameForm);
        person.names.push(name);

        var doc = editor.get();
        if (!doc.persons) {
          doc.persons = [];
        }
        doc.persons.push(person);
        updateRecord(doc);
        $("#new-person").modal("hide");
        $("#new-person-form").children().find("input[type=text]").each(function() {
          $(this).val("");
        });
      });

      $("#add-new-relationship").click(function() {
        var relationship = {};
        relationship.type = $("#new-relationship-type").val();
        relationship.person1 = {};
        relationship.person1.resourceId = $("#new-relationship-person-1").val();
        relationship.person1.resource = "#" + relationship.person1.resourceId;
        relationship.person2 = {};
        relationship.person2.resourceId = $("#new-relationship-person-2").val();
        relationship.person2.resource = "#" + relationship.person2.resourceId;

        var doc = editor.get();
        if (!doc.relationships) {
          doc.relationships = [];
        }
        doc.relationships.push(relationship);
        updateRecord(doc);
        $("#new-relationship").modal("hide");
      });

      $("#new-relationship-type").change(function() {
        var type = this.val();
        if ("http://gedcomx.org/Couple" === type) {
          $("#new-relationship-person-1-label").text("Spouse 1");
          $("#new-relationship-person-2-label").text("Spouse 2");
        }
        else if ("http://gedcomx.org/ParentChild" === type) {
          $("#new-relationship-person-1-label").text("Parent");
          $("#new-relationship-person-2-label").text("Child");
        }
        else {
          $("#new-relationship-person-1-label").text("Person 1");
          $("#new-relationship-person-2-label").text("Person 2");
        }
      });

    });
  </script>
</head>
<body>
<h1 class="m-2">View and Edit GEDCOM X</h1>
<div class="container-fluid">
  <div class="row">
    <div class="col" id="alert-container">
    </div>
  </div>
  <div class="row m-2 p-2 border">
    <div class="col">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <ul class="nav nav-tabs" id="input-tab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="upload-tab" data-toggle="tab" href="#upload" role="tab" aria-controls="upload" aria-selected="true">Upload</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="fetch-tab" data-toggle="tab" href="#fetch" role="tab" aria-controls="fetch" aria-selected="false">Fetch</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="paste-tab" data-toggle="tab" href="#paste" role="tab" aria-controls="paste" aria-selected="false">Paste</a>
              </li>
            </ul>
            <div class="tab-content border border-top-0 p-4" id="input-tab-content">
              <div class="tab-pane fade show active" id="upload" role="tabpanel" aria-labelledby="upload-tab">
                <div class="form-group">
                  <input type="file" id="gxfile" name="gx" data-text="Choose GEDCOM X File"/>
                  <div class="pt-4">
                    <input type="file" class="pt-4" id="srcfile" name="src" data-text="Choose Source File"/>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="fetch" role="tabpanel" aria-labelledby="fetch-tab">
                <div class="form-group">
                  <div class="container-fluid p-0">
                    <div class="row">
                      <div class="col">
                        <label for="record-url">GEDCOM X URL</label>
                        <input id="record-url" type="text" class="form-control" aria-describedby="record-url"
                               value="https://www.familysearch.org/ark:/61903/1:1:QK2M-H538"/>
                      </div>
                      <div class="col">
                        <label for="source-url">Source URL</label>
                        <input id="source-url" type="text" class="form-control" aria-describedby="source-url"/>
                      </div>
                    </div>
                  </div>
                </div>
                <a id="fetch-gx" href="#" class="btn btn-primary">Fetch GEDCOM X</a>
              </div>
              <div class="tab-pane fade" id="paste" role="tabpanel" aria-labelledby="paste-tab">
                <div class="form-group">
                  <div class="container-fluid p-0">
                    <div class="row">
                      <div class="col">
                        <label for="pasted-gx">GEDCOM X Content</label>
                        <textarea id="pasted-gx" class="form-control" rows="10"></textarea>
                      </div>
                      <div class="col">
                        <label for="pasted-source">Source Content</label>
                        <textarea id="pasted-source" class="form-control" rows="10"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
                <a id="paste-gx" href="#" class="btn btn-primary">Paste</a>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="sticky-top" style="max-height: 100vh">
              <div id="source-file" class="pt-4"></div>
              <div id="gx-editor" class="pt-4"></div>
              <div class="pt-4">
                <a id="download-gx" href="#" download="gx.txt" class="btn btn-primary m-2">Download GEDCOM X</a>
                <a id="copy-gx" href="#" class="btn btn-primary m-2">Copy GEDCOM X to Clipboard</a>
              </div>
            </div>
          </div>
          <div class="col-8 pt-4">
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-primary p-2" data-toggle="modal" data-target="#new-person">
                    Add Person
                  </button>
                  <button type="button" class="btn btn-primary p-2" data-toggle="modal" data-target="#new-relationship">
                    Add Relationship
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div id="record"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="new-person" tabindex="-1" role="dialog" aria-labelledby="new-person-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="new-person-label">Add Person</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="new-person-form">
        <div class="form-group">
          <label for="new-person-given-names">Given Name(s)</label>
          <input id="new-person-given-names" type="text" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="new-person-surnames">Surname(s)</label>
          <input id="new-person-surnames" type="text" class="form-control"/>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="new-person-principal" type="checkbox" value=""/>
          <label class="form-check-label" for="new-person-principal">Principal</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="new-person-male" type="radio" name="new-person-gender" value="http://gedcomx.org/Male"/>
          <label class="form-check-label" for="new-person-male">Male</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="new-person-female" type="radio" name="new-person-gender" value="http://gedcomx.org/Female"/>
          <label class="form-check-label" for="new-person-female">Female</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" id="new-person-unknown" type="radio" name="new-person-gender" value="http://gedcomx.org/Unknown" checked/>
          <label class="form-check-label" for="new-person-unknown">Unknown Gender</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="add-new-person" type="button" class="btn btn-primary">Add Person</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="new-relationship" tabindex="-1" role="dialog" aria-labelledby="new-relationship-label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="new-relationship-label">Add Relationship</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="new-relationship-form">
        <div class="form-group">
          <label for="new-relationship-type">Relationship Type</label>
          <select class="form-control" id="new-relationship-type">
            <option value="http://gedcomx.org/Couple">Couple</option>
            <option value="http://gedcomx.org/ParentChild">Parent-Child</option>
            <option value="http://familysearch.org/types/relationships/Unknown">Unknown</option>
          </select>
        </div>
        <div class="form-group">
          <label for="new-relationship-person-1" id="new-relationship-person-1-label">Person 1</label>
          <select class="form-control" id="new-relationship-person-1">
          </select>
        </div>
        <div class="form-group">
          <label for="new-relationship-person-2" id="new-relationship-person-2-label">Person 2</label>
          <select class="form-control" id="new-relationship-person-2">
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="add-new-relationship" type="button" class="btn btn-primary">Add Relationship</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>

    /**
     * The GEDCOM X editor
     *
     * @type JSONEditor
     */
    var editor = null;

    /**
     * The current selection of the GEDCOM X editor.
     *
     * @type Node
     */
    var editorSelection = null;

    /**
     * The current record URL.
     *
     * @type string
     */
    var currentUrl = null;

    var sourceDocumentText = null;
    var sourceDocumentName = null;

    var editHooks = {};

    /**
     * Show a record.
     *
     * @param doc The doc to show.
     * @param url The URL of the record, if applicable.
     */
    function showRecord(doc, url) {
      var el = $("#record");
      el.empty();
      el.append(buildRecordUI(doc, url, editHooks));
      currentUrl = url;

      //add all the node-path selection logic
      $("*[json-node-path]").addClass("gx-node-select").click(function() {
        findRecordNode($(this).attr("json-node-path"));
      });
    }

    /**
     *  Update a record.
     *
     *  @param doc The record to update.
     *  @param url The url of the record, if applicable.
     */
    function updateRecord(doc, url) {
      url = url ? url : currentUrl;
      currentUrl = url;
      if (doc.records && doc.records.length > 0) {
        doc = doc.records[0];
      }

      fixGedcomx(doc);

      editor.set(doc);
      $("#source-viewer").show();

      showRecord(doc, url);

      updateSelectablePersons(doc, $("#new-relationship-person-1"));
      updateSelectablePersons(doc, $("#new-relationship-person-2"));
      updateSelectablePersons(doc, $("#edit-relationship-person-1"));
      updateSelectablePersons(doc, $("#edit-relationship-person-2"));
      updateSelectablePersons(doc, $("#copy-person-fact-target-persons"));
    }

    /**
     *  Update the selectable persons of a record.
     *
     *  @param doc The record.'
     *  @param select The selection.
     */
    function updateSelectablePersons(doc, select) {
      select.empty();
      $.each(doc.persons, function(i, person) {
        select.append($("<option/>", {
          value: person.id,
          text: getBestNameValue(person)
        }));
      });
    }

    /**
     * Show the source of a record.
     *
     * @param text The text to show.
     * @param name Name/title for the text.
     */
    function setRecordSourceDocument(text, name) {
      sourceDocumentText = text;
      sourceDocumentName = name;
      var el = $("#source-file");
      el.empty();
      if (name) {
        el.append($("<h1/>").append($("<small/>", {"class": "text-muted"}).text(name)));
      }
      if (text) {
        el.append($("<textarea/>", {"class": "form-control border", "rows" : "15", "style": "font-size: 14px"}).val(text));
        $("#source-viewer").show();
      }
    }

    function loadSourceOfSource(doc) {
      var source = getSourceDescription(doc, doc.description);

      var sourceOfSource;
      if (source && source.sources && source.sources.length > 0) {
        sourceOfSource = getSourceDescription(doc, source.sources[0].description);
      }

      var sourceDocument;
      if (sourceOfSource && sourceOfSource.about) {
        var sourceDocumentId = sourceOfSource.about.substr(1);
        if (doc.documents) {
          for (var i = 0; i < doc.documents.length; i++) {
            var candidate = doc.documents[i];
            if (sourceDocumentId === candidate.id) {
              sourceDocument = candidate;
              break;
            }
          }
        }
      }

      if (sourceDocument) {
        var title = sourceOfSource.titles && sourceOfSource.titles.length > 0 ? sourceOfSource.titles[0].value : null;
        setRecordSourceDocument(sourceDocument.text, title);
      }
    }

    /**
     * Find a record node in the editor.
     *
     * @param path The path to the record node.
     */
    function findRecordNode(path) {
      if (editorSelection) {
        editorSelection.setSelected(false);
      }

      if (editor.getMode() === "code") {
        editor.setMode("tree");
      }

      editor.collapseAll();
      editorSelection = editor.node.findNode(path);
      if (editorSelection) {
        editorSelection.scrollTo();
        editorSelection.expand(false);
        editorSelection.setHighlight(true);
      }
      else {
        showError("GX JSON path '" + path + "' does not exist.")
      }
    }

    function exportGedcomx() {
      var doc = editor.get();

      if (sourceDocumentText) {
        fixTextOfSourceOfSource(doc, sourceDocumentText, sourceDocumentName);
      }

      return JSON.stringify(doc, function (key, value) {
        if (key === "fields") {
          //strip out any fields
          return undefined;
        }
        return value;
      }, 2);
    }

    function getPerson(doc, pid) {
      var person;
      if (doc.persons) {
        for (var i = 0; i < doc.persons.length; i++) {
          if (doc.persons[i].id === pid) {
            person = doc.persons[i];
            break;
          }
        }
      }
      return person;
    }

    function getRelationship(doc, rid) {
      var relationship;
      if (doc.relationships) {
        for (var i = 0; i < doc.relationships.length; i++) {
          if (doc.relationships[i].id === rid) {
            relationship = doc.relationships[i];
            break;
          }
        }
      }
      return relationship;
    }

    function addPerson() {
      var person = {};
      person.id = "p_999" + Math.floor(Math.random() * Math.floor(1000000000));
      person.extracted = true;
      person.principal = $("#new-person-principal").attr("checked");
      person.gender = {};
      person.gender.type = $("input[name=new-person-gender]:checked").val();
      person.names = [];
      person.facts = [];
      person.fields = [];

      var name = {};
      name.type = "http://gedcomx.org/BirthName";
      name.nameForms = [];

      var nameForm = {};
      var givenNames = $("#new-person-given-names").val();
      var surnames = $("#new-person-surnames").val();
      nameForm.fullText = givenNames + " " + surnames;
      nameForm.parts = [];

      var givenNamePart = {};
      givenNamePart.type = "http://gedcomx.org/Given";
      givenNamePart.value = givenNames;

      var surnamePart = {};
      surnamePart.type = "http://gedcomx.org/Surname";
      surnamePart.value = surnames;
      nameForm.parts.push(givenNamePart);
      nameForm.parts.push(surnamePart);
      name.nameForms.push(nameForm);
      person.names.push(name);

      var doc = editor.get();
      if (!doc.persons) {
        doc.persons = [];
      }
      doc.persons.push(person);
      updateRecord(doc);
      $("#new-person").modal("hide");
      $("#new-person-form").children().find("input[type=text]").each(function() {
        $(this).val("");
      });
    }

    editHooks.addPerson = function() {
      $("#new-person").modal("show");
    };

    editHooks.removePerson = function (pid) {
      var doc = editor.get();
      var i;
      var pidref = "#" + pid;
      var relationships = [];
      if (doc.relationships) {
        for (i = 0; i < doc.relationships.length; i++) {
          var relationship = doc.relationships[i];
          if (!((relationship.person1 && relationship.person1.resource === pidref) || (relationship.person2 && relationship.person2.resource === pidref))) {
            relationships.push(relationship);
          }
        }
      }
      doc.relationships = relationships;

      if (doc.persons) {
        for (i = 0; i < doc.persons.length; i++) {
          var person = doc.persons[i];
          if (person.id === pid) {
            doc.persons.splice(i, 1);
            updateRecord(doc);
            return;
          }
        }
      }

      showError("Unable to delete person: invalid person id: " + pid);
    };

      updateRecord(doc);

    editHooks.editPrincipal = function(pid) {
      var doc = editor.get();
      var person = getPerson(doc, pid);
      if (!person) {
        showError("Cannot edit principal: invalid person id: " + pid);
        return;
      }

      person.principal = !person.principal;
      updateRecord(doc);
    };

    editHooks.editGender = function(pid) {
      var doc = editor.get();
      var person = getPerson(doc, pid);
      if (!person) {
        showError("Cannot edit gender: invalid person id: " + pid);
        return;
      }

      if (!person.gender) {
        person.gender = {};
      }

      var type;
      switch (person.gender.type) {
        case "http://gedcomx.org/Male":
          type = "http://gedcomx.org/Female";
          break;
        case "http://gedcomx.org/Female":
          type = "http://gedcomx.org/Unknown";
          break;
        default:
          type = "http://gedcomx.org/Male";
          break;
      }

      person.gender.type = type;
      updateRecord(doc);
    };

    editHooks.addName =  function(pid) {
      $("#new-person-name-person-id").val(pid);
      $("#new-name").modal("show");
    };

    editHooks.editName = function(pid, name) {
      $("#edit-person-name-person-id").val(pid);

      if (name.id) {
        $("#edit-person-name-name-id").val(name.id);
      }
      else {
        showError("Invalid name to edit: no id.");
      }

      if (name.type) {
        $("#edit-person-name-type").val(name.type);
      }
      else {
        $("#edit-person-name-type").val("http://gedcomx.org/BirthName");
      }

      var prefixInput = $("#edit-person-name-prefix").val("");
      var givenInput = $("#edit-person-name-given-names").val("");
      var surnameInput = $("#edit-person-name-surnames").val("");
      var suffixInput = $("#edit-person-name-suffix").val("");
      if (name.nameForms && name.nameForms.length > 0) {
        var nameForm = name.nameForms[0];
        if (nameForm.parts) {
          for (var i = 0; i < nameForm.parts.length; i++) {
            var part = nameForm.parts[i];
            switch (part.type) {
              case "http://gedcomx.org/Prefix":
                prefixInput.val(part.value);
                break;
              case "http://gedcomx.org/Given":
                givenInput.val(part.value);
                break;
              case "http://gedcomx.org/Surname":
                surnameInput.val(part.value);
                break;
              case "http://gedcomx.org/Suffix":
                suffixInput.val(part.value);
                break;
            }
          }
        }
      }

      $("#edit-name").modal("show");
    };

    editHooks.removeName = function(pid, nid) {
      if (!nid) {
        showError("Cannot remove name: no name id provided.");
        return;
      }

      var doc = editor.get();
      var person = getPerson(doc, pid);
      if (!person) {
        showError("Cannot remove name: invalid person id: " + pid);
        return;
      }

      if (person.names) {
        for (var i = 0; i < person.names.length; i++) {
          var name = person.names[i];
          if (name.id === nid) {
            person.names.splice(i, 1);
            updateRecord(doc);
            return;
          }
        }
      }

      showError("Cannot remove name from person " + pid + ": invalid name id: " + nid);
    };

    function addPersonFact() {
      var doc = editor.get();

      var pid = $("#new-person-fact-person-id").val();
      if (!pid) {
        showError("Cannot add fact: no person id provided in the form.");
        return;
      }

      var person = getPerson(doc, pid);
      if (!person) {
        showError("Cannot add fact: invalid person id: " + pid);
        return;
      }

      if (!person.facts) {
        person.facts = [];
      }

      var fact = {};
      fact.type = $("#new-person-fact-type").val();
      fact.primary = $("#new-person-fact-primary").attr("checked");

      var date = $("#new-person-fact-date").val();
      if (date) {
        fact.date = {};
        fact.date.original = date;
      }

      var place = $("#new-person-fact-place").val();
      if (place) {
        fact.place = {};
        fact.place.original = place;
      }

      var value = $("#new-person-fact-value").val();
      if (value) {
        fact.value = value;
      }

      var age = $("#new-person-fact-age").val();
      if (age) {
        fact.qualifiers = fact.qualifiers || [];
        fact.qualifiers.push({name: "http://gedcomx.org/Age", value: age});
      }

      var cause = $("#new-person-fact-cause").val();
      if (cause) {
        fact.qualifiers = fact.qualifiers || [];
        fact.qualifiers.push({name: "http://gedcomx.org/Cause", value: cause});
      }

      person.facts.push(fact);
      updateRecord(doc);
      $("#new-person-fact").modal("hide");
    }

    function copyPersonFact() {
      var i;
      var doc = editor.get();

      var pid = $("#copy-person-fact-person-id").val();
      if (!pid) {
        showError("Cannot copy fact: no person id provided in the form.");
        return;
      }

      var person = getPerson(doc, pid);
      if (!person) {
        showError("Cannot copy fact: invalid person id: " + pid);
        return;
      }

      var fid = $("#copy-person-fact-fact-id").val();
      if (!fid) {
        showError("Cannot copy fact: no fact id provided in the form.");
        return;
      }

      var fact;
      if (person.facts) {
        for (i = 0; i < person.facts.length; i++) {
          if (person.facts[i].id === fid) {
            fact = person.facts[i];
            break;
          }
        }
      }

      if (!fact) {
        showError("Cannot copy fact: invalid fact id: " + fid);
        return;
      }

      var targetIds = $("#copy-person-fact-target-persons").val();
      for (i = 0; i < targetIds.length; i++) {
        var targetPerson = getPerson(doc, targetIds[i]);
        if (!targetPerson) {
          showError("Cannot copy fact: invalid person id selected: " + targetIds[i]);
          return;
        }

        targetPerson.facts = targetPerson.facts || [];
        var clonedFact = $.extend(true, {}, fact);
        clonedFact.id = generateLocalId();

    function uploadGedcomx(files) {
      setRecordSourceDocument(null);

      for (var i = 0, f; f = files[i]; i++) {
        var reader = new FileReader();
        reader.onload = (function(file) {
          return function(e) {
            var doc;
            try {
              doc = JSON.parse(e.target.result);
            }
            catch (e) {
              showError(e.toString());
              return;
            }

            updateRecord(doc, file.name);
            loadSourceOfSource(doc);
            $("#download-gx").attr("download", file.name);
          }
        })(f);

        reader.readAsText(f);
      }
    }

    function uploadSource(files) {
      for (var i = 0, f; f = files[i]; i++) {
        var reader = new FileReader();
        reader.onload = (function(file) {
          return function(e) {
            setRecordSourceDocument(e.target.result, file.name);
          }
        })(f);

        reader.readAsText(f);
      }
    }

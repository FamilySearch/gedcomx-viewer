<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBX Viewer</title>
  <link rel="stylesheet" type="text/css" href="nbx-view.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="nbx-parse.js"></script>
  <script src="nbx-view.js"></script>
  <script src="../gx-util.js"></script>
  <script src="../gx-fix.js"></script>
  <script src="../bbox/bbox.js"></script>
</head>
<body>
<div id="example">
  
</div>  <!-- example -->

<div id="nbx-div">
  <!-- This gets filled in -->
</div>

<script>
  $(document).ready(function(){
    var nbxText = null;
    if (window.opener && window.opener.currentGx) {
      var doc = window.opener.currentGx;
      doc = fixGedcomx(doc);
      nbxText = findNbxDocumentText(doc, "relexPostRules");
    }
    else {
      nbxText = getSample();
    }
    var nbx = parseNbx(nbxText);
    var nbxHtml = gxToHtml(nbx);
    $("#nbx-div").html(nbxHtml);
    window.ondrop(function(e){
      alert("Dropped!");
    });
  });
</script>
</body>
</html>
